<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="./assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="./css/owfont-regular.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <title>Momentum</title>
</head>
<body>
  <header class="header">
    <div class="player">
      <div class="player-controls">
        <button class="play player-icon"></button>
        <div class="player-wrap">
          <div class="audio-track"><div class="progress"></div></div>
          <p class="player-title">Audioplayer</p>
          <div class="audioplayer">
            <div class="audioplayer-wrap">
              <div class="controls">
                <div class="play-container">
                  <button class="play-prev player-icon"></button>
                  <button class="play player-icon"></button>
                  <button class="play-next player-icon"></button>
                </div>
              </div>
              <div class="duration-timer">
                <div class="current">0:00</div>
                <div class="divider">/</div>
                <div class="duration">0:00</div>
              </div>
              <h3 class="play-name">Music Song</h3>
              <div class="volume-container">
                <div class="volume-button">
                  <div class="audio-mute-false"></div>
                </div>
                <div class="volume-slider">
                  <input type="range" value="100" value="0" min="0" max="100" step="0.1" class="audio-volume">
                </div>
              </div>
              <input class="progress-bar audio-bar" type="range" value="0" min="0" max="100" step="0.1">
            </div>
            <ul class="play-list"></ul>
          </div>
        </div>
      </div>
    </div>
    <div class="weather">
      <input type="text" class="city"/>
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <div class="todo">
    <div class="container">
      <h1 class="app-title">todos</h1>
      <ul class="todo-list js-todo-list"></ul>
      <div class="empty-state">
        <h2 class="empty-state__title">Add your first todo</h2>
        <p class="empty-state__description">What do you want to get done today?</p>
      </div>
      <form class="js-form">
        <input autofocus type="text" aria-label="Enter a new todo item" placeholder="E.g. Build a web app" class="js-todo-input" name="todos">
      </form>
    </div>
  </div>
  <main class="main">
    <section class="general">
      <div class="slider-icons">
        <button class="slide-prev slider-icon"></button>
        <button class="slide-next slider-icon"></button>
      </div>
      <time class="time"></time>
      <date class="date"></date>
      <div class="greeting-container">
        <span class="greeting"></span>
        <input type="text" class="name"/>
      </div>
    </section>
    <section class="pomodoro">
      <progress id="js-progress" value="0"></progress>
      <div class="progress-bar"></div>
      <div class="timer">
        <div class="button-group mode-buttons" id="js-mode-buttons">
          <button data-mode="pomodoro" class="button active mode-button" id="js-pomodoro">Pomodoro</button>
          <button data-mode="shortBreak" class="button mode-button" id="js-short-break">Short break</button>
          <button data-mode="longBreak" class="button mode-button" id="js-long-break">Long break</button>
        </div>
        <div class="clock" id="js-clock">
          <span id="js-minutes">25</span>
          <span class="separator">:</span>
          <span id="js-seconds">00</span>
        </div>
        <button class="main-button" data-action="start" id="js-btn">Start</button>
      </div>
    </section>
    <div class="hidden">
      <audio src="./assets/sounds/backtowork.mp3" data-sound="pomodoro"></audio>
      <audio src="./assets/sounds/break.mp3" data-sound="shortBreak"></audio>
      <audio src="./assets/sounds/break.mp3" data-sound="longBreak"></audio>
    </div>
  </main>
  <footer class="footer">
    <div class="quotes">
      <button class="change-quote"></button>
      <div class="quote"></div>
      <div class="author"></div>
    </div>
    <div class="footer-wrap">
      <img src="./assets/svg/wheel.svg" alt="settings" class="settings-btn">
      <div class="setting">
        <div>
          <p class="color">Color sitting</p>
          <label for="main">Select main color</label>
          <input type="color" name="main-color" id="main" value="#C5B358">
          <label for="bg">Select background color</label>
          <input type="color" name="bg-color" id="bg" value="#c4c4c4">
          <label for="text">Select text color</label>
          <input type="color" name="text-color" id="text" value="#ffffff">
        </div>
        <div>
          <p class="language">Language</p>
          <div>
            <label for="RU">Русский</label>
            <input type="checkbox" name="RU" id="RU">
          </div>
          <div>
            <label for="BY">Белорусский</label>
            <input type="checkbox" name="BY" id="BY">
          </div>
          <div>
            <label for="EN">English</label>
            <input type="checkbox" name="EN" id="EN" checked>
          </div>
        </div>
        <div>
          <p class="photo">Background-image</p>
          <div>
            <label for="github">GitHub</label>
            <input type="checkbox" name="github" id="github" checked>
          </div>
          <div>
            <label for="unsplash">Unsplash</label>
            <input type="checkbox" name="unsplash" id="unsplash">
          </div>
          <div>
            <label for="flickr">Flickr</label>
            <input type="checkbox" name="flickr" id="flickr">
          </div>
        </div>
        <div>
          <label for="time">Time</label>
          <input type="checkbox" name="time" id="time" checked>
        </div>
        <div>
          <label for="date">Date</label>
          <input type="checkbox" name="date" id="date" checked>
        </div>
        <div>
          <label for="greeting">Greeting</label>
          <input type="checkbox" name="greeting" id="greeting" checked>
        </div>
        <div>
          <label for="quotes">Quotes</label>
          <input type="checkbox" name="quotes" id="quotes" checked>
        </div>
        <div>
          <label for="weather">Weather</label>
          <input type="checkbox" name="weather" id="weather" checked>
        </div>
        <div>
          <label for="audioplayer">Audioplayer</label>
          <input type="checkbox" name="audioplayer" id="audioplayer" checked>
        </div>
        <div>
          <label for="todo">TODO</label>
          <input type="checkbox" name="todo" id="todo" checked>
        </div>
        <div>
          <label for="pomodoro">Pomodoro</label>
          <input type="checkbox" name="pomodoro" id="pomodoro">
        </div>
      </div>
      <div>
        <p class="todo-title">TODO</p>
        <a href="https://github.com/Diluks93" class="creator">Diluks93</a>
        <a href="https://rs.school/js/" class="school"><img src="./assets/svg/rs_school_js.svg" alt="Rolling Scope School"></a>
      </div>
    </div>
  </footer>
  <script type="module" src="./js/script.js"></script>
</body>
</html>

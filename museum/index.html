<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="This is web sites Louvre is one of the largest and most popular art museums in the world.">
  <meta name="keywords" content="museum, gallery, paintings, art, Louvre">
  <meta name="author" content="Dzmitry Iliukovich @diluks93">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
  <title>Museum</title>
</head>
<body>
  <header class="header" id="header">
    <div class="container">
      <div class="header__wrapper">
        <h1 class="header__logo">Louvre</h1>
        <nav>
          <ul class="header__items">
            <li class="header__item"><a class="header__link" href="#visiting">Visiting</a></li>
            <li class="header__item"><a class="header__link" href="#explore">Explore</a></li>
            <li class="header__item"><a class="header__link" href="#video">Video</a></li>
            <li class="header__item"><a class="header__link" href="#tickets">Tickets</a></li>
            <li class="header__item"><a class="header__link" href="#contacts">Contacts</a></li>
          </ul>
        </nav>
      </div>
    </div>

  <main class="main">

        <div class="welcome__wrapper">
          <h2 class="welcome__title title">Welcome <br>to the Louvre</h2>
          <p class="welcome__text">From the castle to the museum</p>
          <a href="https://www.google.com/maps/@48.8618159,2.3366818,3a,75y,81.55h,73.4t/data=!3m7!1e1!3m5!1sAF1QipOVxZQuSy3Bx9T_HpH_7FtBHDTXvI6SF-A10ocT!2e10!3e12!7i5472!8i2736" class="welcome__btn">Discover the Louvre</a>
        </div>
      </div>
      <img src="assets/img/welcome.jpg" alt="general form Louvre" class="welcome__img">
    </section>
    <section class="visiting" id="visiting"></section>
    <section class="explore" id="explore"></section>
    <section class="video" id="video"></section>
    <section class="tickets" id="tickets"></section>
    <section class="contacts" id="contacts"></section>
  </main>
  <footer class="footer"></footer>
